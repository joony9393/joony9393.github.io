<!DOCTYPE html>
<html>

<head>
    <title>게시판</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

	<h1 class="header-title"><center>게시판</center></h1>
        <div class="employee-form">
            <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div>
                    <label>아이디</label><label class="validation-error hide" id="fullNameValidationError">이곳은 무조건 작성해주세요.</label>
                    <input type="text" name="fullName" id="fullName">
                </div>
                <div>
                    <label>카테고리</label>
                    <input type="text" name="email" id="email" placeholder="카테고리를 입력해주세요">
                </div>
                <div>
                    <label>제목</label>
                    <input type="text" name="salary" id="salary" placeholder="제목을 입력해주세요">
                </div>
                <div>
                    <label>내용</label>
                    <input type="text" name="city" id="city" placeholder="내용을 입력해주세요">
                </div>
                <div  class="form-action-buttons">
                    <input type="submit" value="작성">
                </div>
            </form>
		</div>
		<br/>
		<div class = "employees-table">
            <table class="list" id="employeeList">
                <thead>
                    <tr>
                        <th>아이디</th>
                        <th>카테고리</th>
                        <th>제목</th>
                        <th>내용</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    <script src="script.js"></script>
</body>
</html>
